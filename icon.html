<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="main">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>RedShift</title>
        
         
    </head>
    <body>
          <canvas id='myCanvas' style="position: absolute; width:129px; height:129px" >    </canvas>
         
                <script type="text/javascript">
                
                        //http://stackoverflow.com/questions/1255512/how-to-draw-a-rounded-rectangle-on-html-canvas
                    var drawRounded = function(ctx, x, y, width, height, radius, fill, stroke) {
                          if (typeof stroke == "undefined" ) {
                            stroke = true;
                          }
                          if (typeof radius === "undefined") {
                            radius = 5;
                          }
                          ctx.beginPath();
                          ctx.moveTo(x + radius, y);
                          ctx.lineTo(x + width - radius, y);
                          ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                          ctx.lineTo(x + width, y + height - radius);
                          ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                          ctx.lineTo(x + radius, y + height);
                          ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                          ctx.lineTo(x, y + radius);
                          ctx.quadraticCurveTo(x, y, x + radius, y);
                          ctx.closePath();
                          if (stroke) {
                            ctx.stroke();
                          }
                          if (fill) {
                            ctx.fill();
                          }        
                    };
                    
        
                    var c=document.getElementById("myCanvas");
                    var ctx=c.getContext("2d");

                    var grd=ctx.createLinearGradient(0,0,129,0);
                    grd.addColorStop(0,"yellow");
                    grd.addColorStop(0.5,"orange");
                     grd.addColorStop(1.0,"red");
                    
 
                    ctx.fillStyle=grd;
                 ctx.fillRect(0,0,129,129);
                 
                 ctx.fillStyle="black";
                 ctx.fillRect(15,0, 10,129);
                 ctx.fillRect(30,0, 20,129);

                </script>
 
    </body>
</html>
