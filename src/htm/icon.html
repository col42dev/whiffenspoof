        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>RedShift</title>

    <body>
          <canvas id='myCanvas' style="position: absolute; " width="500" height="500">    </canvas>
         
                <script type="text/javascript">
                
                        //http://stackoverflow.com/questions/1255512/how-to-draw-a-rounded-rectangle-on-html-canvas
                    var drawRounded = function(ctx, x, y, width, height, radius, fill, stroke) {
                          if (typeof stroke == "undefined" ) {
                            stroke = true;
                          }
                          if (typeof radius === "undefined") {
                            radius = 5;
                          }
                          ctx.beginPath();
                          ctx.moveTo(x + radius, y);
                          ctx.lineTo(x + width - radius, y);
                          ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                          ctx.lineTo(x + width, y + height - radius);
                          ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                          ctx.lineTo(x + radius, y + height);
                          ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                          ctx.lineTo(x, y + radius);
                          ctx.quadraticCurveTo(x, y, x + radius, y);
                          ctx.closePath();
                          if (stroke) {
                            ctx.stroke();
                          }
                          if (fill) {
                            ctx.fill();
                          }        
                    };
                    
                    
        
                    var c=document.getElementById("myCanvas");
                    var ctx=c.getContext("2d");
                    
                    var width = 64.0;
                    c.width = width;
                    c.height = width;
                    
                    ctx.fillStyle="rgb(0,0,0)";
                    ctx.fillRect(0, 0, c.width, c.width); 
 

                    var grd=ctx.createLinearGradient(0,0,width,0);
                    grd.addColorStop(0,"yellow");
                    grd.addColorStop(0.5,"orange");
                     grd.addColorStop(1.0,"red");
                    
 
                    ctx.fillStyle=grd;
                    
                    //link rel="apple-touch-icon" sizes="57x57"                href="touch-icon-iphone.png" />
                    //link rel="apple-touch-icon" sizes="72x72"   href="touch-icon-ipad.png" />
                    //link rel="apple-touch-icon" sizes="114x114" href="touch-icon-iphone-retina.png" />
                    //link rel="apple-touch-icon" sizes="144x144" href="touch-icon-ipad-retina.png" />

                 ctx.fillRect(0,0,width,width);   
                 ctx.fillStyle="black";
                 ctx.fillRect(width*15.0/129.0,0, width*10.0/129.0,width);
                 ctx.fillRect(width*35.0/129.9,0, width*15.0/129.0,width);

                </script>
 
    </body>
