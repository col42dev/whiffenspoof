<div id='scores'  >
    
    <canvas id='redshiftCanvas' style="position:absolute"  >    </canvas>
   
    <table class="menu" style="top: 10%; width: 100%; position: absolute;">
        <tr>
            <td>
                <div style="text-align:center;">
                    <button  class="menu" ng-click='back()' ng-style="menuButtonStyle"></button>
                </div><br>
                <button  class="menu" ng-click='toggleMenuGameLevel()' ng-style="menuSmallButtonStyle">{{menuGameLevelName}}</button><br>
                <table ng-show="showTable"  class="left">
                     <thead>
                        <tr>
                            <th align="left">Moves</th>
                            <th align="left">Name</th>
                            <th align="left">Date</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr  ng-repeat="score in getFilteredScoreTable() | orderBy:sortOrder | limitTo:maxRows() "  >
                                <div >
                                    <td  id='tr{{$index}}'  align="left">{{score.moves}}</td>
                                    <td  align="left">{{score.tag}}</td>
                                    <td  nowrap align="left">{{score.date}}</td>
                                </div>
                        </tr>
                     </tbody>
                </table>
            </td>
        </tr>
    </table>

     <div ng-style="menuButtonStyle" style ="bottom: 12px; left: 4px; position: absolute;">
        <button  ng-click='back()'  ng-style="menuButtonStyle" style="background-color:transparent; text-align:left; border-width:0px">&#x2347</button>
     </div>

</div>
